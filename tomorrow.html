	<script type="text/javascript">
	// Cloud Float...
		$(function(){
			var timer = null;
			var offset1 = 450;	//动画一的初始位置
			var offset2 = 0;	//动画二的初始位置

			var $body = $('body');
			var $main = $('#mainBody');
			var $mainW = $main.outerWidth();
			var $cloud1 = $('#cloud1');
			var $cloud2 = $('#cloud2');

			$body.hover(function(){
				// 判断是否有定时器
				if(timer){
					clearInterval(timer);
				}
			},function(){
				timer = setInterval(function(){
					// 极界判断
					if(offset1 >= $mainW){
						offset1 = -580;
					}
					if(offset2 >= $mainW){
						offset2 = -580;
					}

					// 物体加速度
					offset1 += 1.1;
					offset2 += 1;
					// 位置重定位
					$cloud1.css({"background-position": offset1 + 'px 60px'});
					$cloud2.css({"background-position": offset2 + 'px 340px'});
				},70);
			}).trigger('mouseleave');
		});
	</script>
